{% extends "base.html" %}
{% block content %}
<form action=''  method='post'>
        {% csrf_token %}
        <fieldset>
        {% if form.non_field_errors %}
        <div class="alert alert-danger" role="alert">
            {{ form.non_field_errors }}
        </div>
        {% endif %}
            {% for field in form %}
            <p >{{ field.label_tag }} {{ field }}</p>
            {% if field.errors %}
            <div class="alert alert-danger" role="alert">
            {{ field.errors }}
            </div>
            {% endif %}
            {% endfor %}
        </fieldset>
        <input  type="submit" class="btn btn-info form-control" value='Create Notes' id="create_note">
</form>
{% endblock %}
